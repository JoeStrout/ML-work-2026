# Configuration for LeJEPA on MEC CloudVolume data

# Training hyperparameters
V: 4                    # Number of views per sample
bs: 128                 # Batch size
epochs: 800             # Number of training epochs
lr: 0.002               # Learning rate (2e-3)
lamb: 0.02              # Lambda for balancing sigreg vs invariance loss

# Model parameters
proj_dim: 16            # Projection dimension

# Dataset parameters
train_samples: 10000    # Number of training samples per epoch
val_samples: 1000       # Number of validation samples per epoch
